name: PowerShell Lint (Public)

on:
  pull_request:
    paths:
      - "Public/**/*.ps1"
      - "Public/**/*.psm1"
      - "Public/**/*.psd1"
      - "Scripts/Format-Scripts.ps1"
  push:
    branches: [main]
    paths:
      - "Public/**/*.ps1"
      - "Public/**/*.psm1"
      - "Public/**/*.psd1"
      - "Scripts/Format-Scripts.ps1"

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PowerShell modules
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force
          Import-Module PSScriptAnalyzer -Force

      - name: Format-check using Scripts/Format-Scripts.ps1
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          pwsh -NoProfile -File .\Scripts\Format-Scripts.ps1

          # Fail if formatter produced any changes
          $changes = git status --porcelain
          if ($changes) {
            $changes
            git --no-pager diff
            throw "Formatting changes detected. Please run Scripts/Format-Scripts.ps1 locally and commit the results."
          }

      - name: PSScriptAnalyzer (Public scripts)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          $settingsPath = Join-Path $PWD "PSScriptAnalyzerSettings.psd1"
          $settingsArg = @()
          if (Test-Path $settingsPath) { $settingsArg = @("-Settings", $settingsPath) }

          $results = Invoke-ScriptAnalyzer -Path "Public" -Recurse @settingsArg

          if ($results) {
            $results | Sort-Object Severity, RuleName, ScriptName |
              Format-Table -AutoSize Severity, RuleName, ScriptName, Line, Message

            throw "PSScriptAnalyzer reported issues."
          }
